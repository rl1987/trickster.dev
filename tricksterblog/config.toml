baseURL = "https://www.trickster.dev/"
theme = "risotto"
title = "Trickster Dev"
author = "rl1987"
#copyright = "Â© 2021 rl1987"
pagination.pagerSize = 3
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]

[params.theme]
palette = "gruvbox-light"
mode = "dark-mode"

# Sidebar: about/bio
[params.about]
title = "Trickster Dev"
description = "Code level discussion of web scraping, gray hat automation, growth hacking and bounty hunting"


#logo = "images/rice.svg"

# Sidebar: social links
# Available icon sets:
# * FontAwesome 5 <https://fontawesome.com/> ('fas fa-' or 'fab-fa' for brands)
# * Academicons <https://jpswalsh.github.io/academicons> ('ai ai-')

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

  [[menu.main]]
    identifier = "rss"
    name = "RSS"
    url = "/post/index.xml"
    weight = 11

  [[menu.main]]
    identifier = "code"
    name = "code"
    url = "https://github.com/rl1987/trickster.dev-code"
    weight = 100

  [[menu.main]]
    identifier = "tags"
    name = "tags"
    url = "/tags"
    weight = 15

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
